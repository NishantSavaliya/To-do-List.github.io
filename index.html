<html lang="en">
<head>

      <!-- bootstrap cdn -->

<body>
      <!-- structure -->
       <div class="container p-5 w75 mx-auto">
            <h1 class="text-white">Add items</h1>  

<!-- CRUD  ->  create | read | update | delete -->

            <div class="row">

                  <div class="col-md-7 p-0 mt-5">
                        <form action="" id="add-form">
                              <div class="input-group">
                                    <input type="text" placeholder="Enter item" id="item" class="form-control" onkeyup="enbBtn('add_data')">
                                    <input type="submit" value="submit" id="add_data" class="btn btn-primary btn-md text-white" disabled>
                              </div>
                              
                              <div>
                                    <form action="" id="add-form">
                                          <ul id="items">

                                          </ul>
                                    </form>
                              </div>
                        </form>
                  </div>

             <!-- ----------------------- -->

                  <div class="col-md-4 p-5 adv">
                        <h1 class="fs-50">To-do List</h1>
                        <img src="To-do-Images/todo-gif.gif" alt="" class="mt-5 img-fluid">
                  </div>

            </div>

       </div>

       <script src="To-do-JS/to-do.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
